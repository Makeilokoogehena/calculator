<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/normalize.css" />
    <link rel="stylesheet" href="assets/css/styles.css" />
    <title>calculator</title>
  </head>
  <body class="body">
    <div class="calc">
      <div class="calc__screen">
        <p class="calc__out"></p>
      </div>
      <div class="calc__panel">
        <button class="calc__btn calc__btn_operation calc_delete">ac</button>
        <button class="calc__btn calc__btn_operation calc_sign">+/-</button>
        <button class="calc__btn calc__btn_operation calc_percent">%</button>
        <button class="calc__btn calc__btn_operation calc_division">/</button>
        <button class="calc__btn calc__btn_number calc_seven">7</button>
        <button class="calc__btn calc__btn_number calc_eight">8</button>
        <button class="calc__btn calc__btn_number calc_nine">9</button>
        <button class="calc__btn calc__btn_operation calc_multipli">x</button>
        <button class="calc__btn calc__btn_number calc_four">4</button>
        <button class="calc__btn calc__btn_number calc_five">5</button>
        <button class="calc__btn calc__btn_number calc_six">6</button>
        <button class="calc__btn calc__btn_operation calc_subtract">-</button>
        <button class="calc__btn calc__btn_number calc_one">1</button>
        <button class="calc__btn calc__btn_number calc_two">2</button>
        <button class="calc__btn calc__btn_number calc_three">3</button>
        <button class="calc__btn calc__btn_operation calc_plus">+</button>
        <button class="calc__btn calc__btn_number calc_zero">0</button>
        <button class="calc__btn calc__btn_number calc_dot">.</button>
        <button class="calc__btn calc__btn_operation calc_addition">=</button>
      </div>
    </div>
    <script src="js/calc.js"></script>
  </body>
</html>
